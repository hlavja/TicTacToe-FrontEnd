<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
  </div>
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Login form</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Email
                <input type="text" formControlName="username" class="form-control"/>
              </label>
              <div *ngIf="submitted && f.username.errors?.required" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password
                <input type="password" formControlName="password" class="form-control"/>
              </label>
              <div *ngIf="submitted && f.password.errors?.required" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="submitted" class="btn btn-primary">
                <span *ngIf="submitted" class="spinner-border spinner-border-sm mr-1"></span>
                Log in
              </button>
            </div>
          </form>
          Do not have your account yet?
          <a routerLink="/register"> Register NOW! </a>
        </div>
      </div>
    </div>
  </div>
</div>
